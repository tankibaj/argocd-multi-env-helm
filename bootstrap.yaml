apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: one-time-bootstrap
  namespace: argocd
  labels:
    name: bootstrap
spec:
  project: default
  source:
    repoURL: https://github.com/tankibaj/argocd-multi-env-helm.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true